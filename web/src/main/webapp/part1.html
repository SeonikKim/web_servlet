<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 [약관동의]</title>
</head>
<body>
<form id="frm" method="get" action="./part2.do">
	<p>회원가입 약관</p>
	<input type="checkbox" id="all" onclick="allchk(this.checked)">전체선택
	<br>
	<input type="checkbox" name="agree" value="Y0" onclick="ag_chk(this.checked)">서비스 이용 약관 동의(필수)<br>
	<input type="checkbox" name="agree" value="Y1" onclick="ag_chk(this.checked)">개인정보 수집 및 이용(필수)<br>
	<input type="checkbox" name="agree" value="Y2" onclick="ag_chk(this.checked)">이메일 정보 수신 약관(필수)<br>
	<input type="checkbox" name="agree" value="Y" onclick="ag_chk(this.checked)">광고성 정보 수신(선택)<br>
	<input type="button" value="회원가입" onclick="go_page()">
</form>
</body>
<script>
var allchk = function(z){
// 	console.log(z);
	var ob = frm.agree;// form태그안에 agree 라는 name을 가진 오브젝트 객체
// 	console.log(ob.length);
	var ea = ob.length;
	var w = 0;
	do{
		ob[w].checked = z;//같은 이름의 name값은 배열로 순차적으로 처리 됨
		w++;
	}while(w<ea);
	
}
//하나라도 false면 전체선택 체크해제, 모두 체크하면 전체선택 체크
var ag_chk = function(z){
	var ob = frm.agree;
	var ea = ob.length;
	var w = 0;
	var count = 0;
	while(w<ea){
		if(ob[w].checked ==true){
			count++;
		}
		w++;
	}
	if(ea == count){
		document.getElementById("all").checked = true;
	}
	else{
		document.getElementById("all").checked = false;
	}
	
}
function go_page(){//part2.do로 전송
	console.log(frm.agree);
	if(frm.agree[0].checked== true &&frm.agree[1].checked== true &&frm.agree[2].checked== true ){
		frm.submit();
	}else{
		alert('필수 조건은 모두 동의하셔야 회원가입이 가능합니다.');
	}
	
}
</script>
</html>
